<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gene / protein search tool</title>
  </head>
  <body>
    <h1>Results set</h1>

    <h2>context</h2>
    <table>
      {% for key, value in context().items() %}
        <tr>
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      {% endfor %}
    </table>

    <h2>resultset</h2>
    {{ resultset.query }}
    {% for g in resultset.genes.all() %}
      Gene:
      {{ g.uid }}
    {% endfor %}
  </body>
</html>
